  <script>
    const paths = document.querySelectorAll('svg path');
    const totalPaths = paths.length;
    let progress = 0; // 0 = none drawn, 1 = fully drawn

    const pathData = Array.from(paths).map(path => {
      const length = path.getTotalLength();
      path.style.strokeDasharray = length;
      path.style.strokeDashoffset = length;
      return { path, length };
    });

    function updateDraw() {
      pathData.forEach((data, index) => {
        const { path, length } = data;
        const start = index / totalPaths;
        const end = (index + 1) / totalPaths;

        if (progress <= start) {
          path.style.strokeDashoffset = length;
        } else if (progress >= end) {
          path.style.strokeDashoffset = 0;
        } else {
          const p = (progress - start) / (end - start);
          path.style.strokeDashoffset = length * (1 - p);
        }
      });
    }

    window.addEventListener('wheel', e => {
      e.preventDefault();

      const delta = e.deltaY > 0 ? 1 : -1;
      progress += delta * 0.03; // adjust scroll sensitivity
      progress = Math.max(0, Math.min(1, progress));
      updateDraw();
    }, { passive: false });

    updateDraw(); // initial draw state
  </script>
